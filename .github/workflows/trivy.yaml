name: Trivy Security Scan

on:
  pull_request:
    paths:
      - '**/*.dockerfile'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.json'

jobs:
  trivy-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Ensure Docker is installed
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker could not be found. Please install Docker."
            exit 1
          fi

      - name: Build an image from Dockerfile
        run: |
          docker build --file Dockerfile.app -t dvpwa.app:${{ github.sha }} .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'dvpwa.app:${{ github.sha }}'
          format: 'table'  # Human-readable format for results
          exit-code: '0'  # Ensures the job keeps running regardless of vulnerabilities found
          ignore-unfixed: true
          vuln-type: 'os,library'  # OS and library vulnerability scanning
          severity: 'CRITICAL,HIGH'
          output: 'trivy-vuln-results.txt'

      - name: Run Trivy secret scanning
        run: |
          trivy secret --format table --output trivy-secrets-results.txt .

      - name: Check if Trivy results were generated
        run: |
          if [ ! -s trivy-vuln-results.txt ]; then
            echo "No Trivy vulnerability results found." > formatted_results.txt
          else
            cat trivy-vuln-results.txt > formatted_results.txt
          fi
          if [ ! -s trivy-secrets-results.txt ]; then
            echo "No secrets found." >> formatted_results.txt
          else
            cat trivy-secrets-results.txt >> formatted_results.txt
          fi
          cat formatted_results.txt  # Log the content for debugging

      - name: Set Trivy results as output
        id: set_results
        run: |
          echo "results<<EOF" >> $GITHUB_ENV
          cat formatted_results.txt >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Comment formatted scan results on PR
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Trivy Security Scan Results

            Please find the scan results below:

            ```
            ${{ env.results }}
            ```
